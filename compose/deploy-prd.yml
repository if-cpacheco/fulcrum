phpfpm5-6:
  container_name: phpfpm5-6
  image: fulcrum/php-deploy
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/log/php:/var/log
    - /etc/localtime:/etc/localtime:ro
    - /usr/local/fulcrum/etc/php.d:/etc/php.d:ro
    - /usr/local/fulcrum/etc/php-fpm.d:/etc/php-fpm.d:ro
    - /usr/local/fulcrum/php:/fulcrum:ro
    - /usr/local/fulcrum/files:/drupal_files
    - /usr/local/fulcrum/webroots:/var/www/html
    - /usr/local/fulcrum/bak:/usr/local/fulcrum/bak
    - /usr/local/fulcrum/etc/fulcrum-ssh:/etc/fulcrum-ssh:ro
    - /var/spool/postfix:/var/spool/postfix

    - /usr/local/fulcrum/etc/deploy/aws:/var/www/html/.aws:ro
    - /usr/local/fulcrum/etc/deploy/my.d:/usr/local/fulcrum/etc/deploy/my.d:ro
    - /usr/local/fulcrum/log/db-backup:/usr/local/fulcrum/log/db-backup
    - /usr/local/fulcrum/bin/db-backup:/usr/local/fulcrum/bin/db-backup
    - /usr/local/fulcrum/src/rds-cluster-route53-records/rds-cluster-route53-records.js:/usr/local/fulcrum/bin/rds-cluster-route53-records.js

nginx1-6:
  container_name: nginx1-6
  image: fulcrum/nginx
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/log/nginx:/var/log
    - /etc/localtime:/etc/localtime:ro
    - /usr/local/fulcrum/etc/nginx:/etc/nginx
    - /usr/local/fulcrum/files:/drupal_files
    - /usr/local/fulcrum/webroots:/var/www/html:ro
  links:
    - phpfpm5-6
  ports:
    - "80:80"