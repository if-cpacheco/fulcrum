mariadb:
  container_name: mariadb
  image: fulcrum/mariadb
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/etc/mysql:/etc/mysql
    - /usr/local/fulcrum/log/mariadb:/var/log
    - /usr/local/fulcrum/data/mysql:/data/mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: "VR@lLT-!N8-9H}5_Pâ€™(/S6Lj]&WpRlMN"

redis:
  container_name: redis
  image: fulcrum/redis:latest-alpine
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/etc/redis:/etc/redis
    - /usr/local/fulcrum/log/redis:/var/log

phpfpm:
  container_name: phpfpm
  image: fulcrum/php:latest-alpine
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /var/spool/postfix:/var/spool/postfix
    - /usr/local/fulcrum/etc/php5:/etc/php5
    - /usr/local/fulcrum/log/php:/var/log
    - /usr/local/fulcrum/php:/fulcrum:ro
    - /usr/local/fulcrum/files:/drupal_files
    - /sfs/other/private:/private
    - /sfs/other/tmp:/tmp
    - /usr/local/fulcrum/webroots:/var/www/html:ro
    - /usr/local/repos:/var/repos:ro
  links:
    - mariadb
    - redis
  extra_hosts:
    - "varnish:$FULCRUM_HOST_IP"

nginx:
  container_name: nginx
  image: fulcrum/nginx:latest-alpine
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/etc/nginx:/etc/nginx
    - /usr/local/fulcrum/log/nginx:/var/log
    - /usr/local/fulcrum/files:/drupal_files
    - /usr/local/fulcrum/webroots:/var/www/html:ro
    - /usr/local/repos:/var/repos:ro
  links:
    - phpfpm
  ports:
    - "8080:80"

varnish:
  container_name: varnish
  image: fulcrum/varnish:latest-alpine
  restart: always
  volumes:
    - /dev/log:/dev/log
    - /usr/local/fulcrum/etc/varnish:/etc/varnish
    - /usr/local/fulcrum/log/varnish:/var/log
  command: -F -P /var/run/varnish.pid -a :80,PROXY -f /etc/varnish/default.vcl -S /etc/varnish/secret -T 0.0.0.0:6082 -t 120 -s malloc,512M
  links:
    - nginx
  ports:
    - "6081:80"
    - "6082:6082"

haproxy:
  container_name: haproxy
  image: fulcrum/haproxy:latest-1.6-alpine
  restart: always
  volumes:
    - /usr/local/fulcrum/etc/haproxy:/etc/haproxy
    - /usr/local/fulcrum/etc/haproxy/haproxy-1.6.cfg:/etc/haproxy/haproxy.cfg
    - /usr/local/fulcrum/etc/certs.d:/etc/certs.d
    - /usr/local/fulcrum/log/haproxy:/var/log
  links:
    - varnish
  ports:
    - "80:80"
    - "443:443"
    - "1936:1936"
