mariadb:
  container_name: mariadb
  image: fulcrum/mariadb
  volumes:
   - c:/Users/$USERNAME/fulcrum/etc/mysql:/etc/mysql
   - c:/Users/$USERNAME/fulcrum/log/mariadb:/var/log
   - c:/Users/$USERNAME/fulcrum/data/mysql:/var/lib/mysql
   - mariadbdata:/data
  environment:
   - MYSQL_ALLOW_EMPTY_PASSWORD=yes
   - FULCRUM_HOST_UID=$FULCRUM_HOST_UID
   - FULCRUM_HOST_GID=$FULCRUM_HOST_GID
  ports:
    - "3306:3306"

redis:
  container_name: redis
  image: fulcrum/redis:latest-alpine
  volumes:
    - c:/Users/$USERNAME/fulcrum/etc/redis/redis.conf:/etc/redis/redis.conf
    - c:/Users/$USERNAME/fulcrum/log/redis:/var/log
  ports:
    - "6379:6379"

phpfpm:
  container_name: phpfpm
  image: fulcrum/php:latest-alpine
  volumes:
    - c:/Users/$USERNAME/fulcrum/etc/php5:/etc/php5
    - c:/Users/$USERNAME/fulcrum/log/php:/var/log
    - c:/Users/$USERNAME/fulcrum/php:/fulcrum:ro
    - c:/Users/$USERNAME/fulcrum/files:/drupal_files
    - c:/Users/$USERNAME/fulcrum/webroots:/var/www/html
    - /mnt/repos:/var/repos
  links:
    - redis
    - mariadb
  extra_hosts:
    - "varnish:$FULCRUM_HOST_IP"

nginx:
  container_name: nginx
  image: fulcrum/nginx:latest-alpine
  volumes:
    - c:/Users/$USERNAME/fulcrum/etc/nginx:/etc/nginx
    - c:/Users/$USERNAME/fulcrum/log/nginx:/var/log
    - c:/Users/$USERNAME/fulcrum/files:/drupal_files:ro
    - c:/Users/$USERNAME/fulcrum/webroots:/var/www/html:ro
    - /mnt/repos:/var/repos:ro
  links:
    - phpfpm
  ports:
    - "8080:80"

varnish:
  container_name: varnish
  image: fulcrum/varnish:latest-alpine
  volumes:
    - c:/Users/$USERNAME/fulcrum/etc/varnish:/etc/varnish
    - c:/Users/$USERNAME/fulcrum/log/varnish:/var/log
  command: -F -P /var/run/varnish.pid -a :80,PROXY -f /etc/varnish/default.vcl -S /etc/varnish/secret -T 0.0.0.0:6082 -t 120 -s malloc,128M
  links:
    - nginx
  ports:
    - "6081:80"
    - "6082:6082"

haproxy:
  container_name: haproxy
  image: fulcrum/haproxy:latest-1.6-alpine
  volumes:
    - c:/Users/$USERNAME/fulcrum/etc/haproxy:/etc/haproxy
    - c:/Users/$USERNAME/fulcrum/etc/haproxy/haproxy-1.6.cfg:/etc/haproxy/haproxy.cfg
    - c:/Users/$USERNAME/fulcrum/etc/certs.d:/etc/certs.d
    - c:/Users/$USERNAME/fulcrum/log/haproxy:/var/log
  links:
    - varnish
  ports:
    - "80:80"
    - "443:443"
    - "1936:1936"

